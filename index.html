<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />

    <!--FONT AWESOME-->
    <script src="https://kit.fontawesome.com/d539953861.js"></script>

    <!--CSS LINK-->
    <link rel="stylesheet" href="style.css" />
    <title>Mediation app</title>
  </head>
  <body>
    <div class="app">
      <!--DEAFULT VIDEO THAT WILL BE PLAYING IN A LOOP-->
      <div class="vid-container">
        <video loop>
          <source src="./video/Raindrops.mp4" type="video/mp4" />
        </video>
      </div>
      <div class="time-select">
        <button data-time="60">1 minute</button>
        <button data-time="120">2 minutes</button>
        <button data-time="240">4 minutes</button>
        <button data-time="360">6 minutes</button>
        <button data-time="480">8 minutes</button>
        <button data-time="600">10 minutes</button>
      </div>
      <div class="player-container">
        <audio class="song">
          <source src="./Sounds/rain.mp3" />
        </audio>
        <i class="fas fa-play fa-4x"></i>
        <svg
          class="track-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="white"
            stroke-width="20"
          />
        </svg>

        <svg
          class="moving-outline"
          width="453"
          height="453"
          viewBox="0 0 453 453"
          fill="none"
          xmlns="http://www.w3.org/2000/svg"
        >
          <circle
            cx="226.5"
            cy="226.5"
            r="216.5"
            stroke="#018EBA"
            stroke-width="20"
          />
        </svg>
        <h3 class="time-display">
          00:00
        </h3>
      </div>
      <div class="sound-picker">
        <button
          data-sound="./Sounds/rain.mp3"
          data-video="./video/Raindrops.mp4"
        >
          <i class="fas fa-cloud-rain fa-4x"></i>
        </button>
        <button data-sound="./Sounds/birds.mp3" data-video="./video/birds.mp4">
          <i class="fas fa-dove fa-4x"></i>
        </button>

        <button
          data-sound="./Sounds/fireplace.mp3"
          data-video="./video/fireplace.mov"
        >
          <i class="fas fa-fire-alt fa-4x"></i>
        </button>

        <button data-sound="./Sounds/beach.mp3" data-video="./video/beach.mp4">
          <i class="fas fa-umbrella-beach fa-4x"> </i>
        </button>
      </div>
    </div>
    <!--JAVASCRIPT LINK--->
    <script src="./app.js"></script>
  </body>
</html>
